<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
//         1. `&&`        逻辑与

// - 进行 且 的运算
//    >
//    >符号左边必须为 `true` 并且右边也是 `true`，才会返回 `true`
//    >
//    >只要有一边不是 `true`，那么就会返回 `false`
//    >
//    >`true && true`  结果是 `true`
//    >
//    >`true && false`  结果是 `false`
//    >
//    >`false && true`  结果是 `false`
//    >
//    >`false && false`  结果是 `false`

// 2. `||`            逻辑或

// - 进行 或 的运算
//    >
//    >符号的左边为 `true` 或者右边为 `true`，都会返回 `true`
//    >
//    >只有两边都是 `false` 的时候才会返回 `false`
//    >
//    >`true || true`  结果是 `true`
//    >
//    >`true || false`  结果是 `true`
//    >
//    >`false || true`  结果是 `true`
//    >
//    >`false || false`  结果是 `false`

// 3. `!`

// - 进行 取反 运算
//    >
//    >本身是 `true` 的，会变成 `false`
//    >
//    >本身是 `false` 的，会变成 `true`
//    >
//    >`!true`  结果是 `false`
//    >
//    >`!false`  结果是 `true`

        var a = true
        var b = false
        console.log(a&&b)

        var game = "马里奥"
        // 选择的游戏
        var price = 50
        // 游戏价格
        console.log(game = "马里奥" && price <=30)


        var day = 5
        var price = 20
        console.log(day == 4 || price < 12)

        var x = "111"
        console.log(!!x)

        var m = "某某的动态"
        document.write(m || "这个人很懒，什么也没留下")
    </script>
</head>
<body>
    
</body>
</html>
