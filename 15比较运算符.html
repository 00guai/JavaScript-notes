<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
// 1. `==`

// - 比较符号两边的值是否相等，不管数据类型
//    >`1 == '1'`
//    >
//    >两个的值是一样的，所以得到 `true`

// 2. `===`

// - 比较符号两边的值和数据类型是否都相等
//    >`1 === '1'`
//    >
//    >两个值虽然一样，但是因为数据类型不一样，所以得到 `false`

// 3. `!=`

// - 比较符号两边的值是否不等
//    >
//    >`1 != '1'`
//    >
//    >因为两边的值是相等的，所以比较他们不等的时候得到 `false`

// 4. `!==`

// - 比较符号两边的数据类型和值是否不等
//    >`1 !== '1'`
//    >
//    >因为两边的数据类型确实不一样，所以得到 `true`

// 5. `>=`

// - 比较左边的值是否 **大于或等于** 右边的值
//    >
//    >`1 >= 1`  结果是 `true`
//    >
//    >`1 >= 0`  结果是 `true`
//    >
//    >`1 >= 2`  结果是 `false`

// 6. `<=`

// - 比较左边的值是否 **小于或等于** 右边的值
//    >
//    >`1 <= 2`  结果是 `true`
//    >
//    >`1 <= 1`  结果是 `true`
//    >
//    >`1 <= 0`  结果是 `false`

// 7. `>`

// - 比较左边的值是否 **大于** 右边的值
//    >
//    >`1 > 0`  结果是 `true`
//    >
//    >`1 > 1`  结果是 `false`
//    >
//    >`1 > 2`  结果是 `false`

// 8. `<`

// - 比较左边的值是否 **小于** 右边的值
//    >
//    >`1 < 2`  结果是 `true`
//    >
//    >`1 < 1`  结果是 `false`
//    >
//    >`1 < 0`  结果是 `false`

        var number = 100
        console.log(number>=50)

        var age = "20"
        console.log(age==20)
        console.log(age===20)
        console.log(parseInt(age)==20)

        console.log(true==1)
        console.log(true===1)

        console.log(""==0)
        console.log(""===0)

        console.log(undefined==0)
        console.log(undefined===0)
    </script>
</head>
<body>
    
</body>
</html>
