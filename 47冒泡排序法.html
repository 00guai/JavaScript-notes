<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序法</title>
</head>
<body>
    <script>
        var arr=[7,6,5,4]
        for(var m=0;m<arr.length-1;m++){
            for(var i =0;i<arr.length-1;i++){
                if(arr[i]>arr[i+1]){
                    var temp = arr[i]
                    arr[i]=arr[i+1]
                    arr[i+1]=temp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
