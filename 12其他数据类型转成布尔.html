<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他数据类型转成布尔</title>
</head>
<body>
    
    <script>
    //         `Boolean(变量)`
    // > 在 js 中，只有 `''`、`0`、`null`、`undefined`、`NaN`，这些是 `false`
    // > 其余都是 `true`
        var a = undefined
        var b = Boolean(a)

        console.log(a,b)

        var a = 0
        var b = Boolean(a)

        console.log(a,b)

        var a = null
        var b = Boolean(a)

        console.log(a,b)

        var a = NaN
        var b = Boolean(a)

        console.log(a,b)

        var a = ''
        var b = Boolean(a)

        console.log(a,b)

        var a = true
        var b = Boolean(a)

        console.log(a,b)
    </script>
</body>
</html>
