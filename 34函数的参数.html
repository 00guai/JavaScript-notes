<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数</title>
</head>
<body>
    <script>
        function list(a,b) {
            var drink = a===1?'可乐':'橙汁'
            var sock  = b===1?'汉堡':'鸡米花'
            console.log("您已成功下单",drink,sock)
        }

        list(1,2)

        // 其中 ab 是形参，赋予值的1和2是实参
    </script>
</body>
</html>
