<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH案例</title>
    <script>
        // 根据1~12的数字来输出一个月有多少天
        var mouth = 2
        switch (mouth) {
            case 1:
            case 3:
            case 5:
            case 7: 
            case 8: 
                console.log("31天")
                break;
            case 2: 
                console.log("28天")
                break;
            default:
                console.log("30天") 
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
