<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器常见事件</title>
    <style>
        body{
            height:2000px;
        }
    </style>
    <script>

        // 页面所有资源加载完成后才执行(图片,视频,Dom)
        // 防止 Script 写在这里无法识别body中的 btn
        window.onload=function(){
            console.log("加载完成")
            console.log(btn)
        }
    </script>
    </script>
</head>
<body>
    <button id="btn">点击</button>
    <script>
        // resize   监控浏览器页面状态  是横屏还是竖屏
        window.onresize=function(){
            console.log("resize")
        }

        window.onscroll=function(){
            console.log("scroll")
        }
    </script>
</body>
</html>
