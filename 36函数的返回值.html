<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
</head>
<body>
    <script>
        a = prompt("请输入数字：")
        b = prompt("请输入数字：")

        function add(a,b) {
            a=parseInt(a)
            b=parseInt(b)
            // 都换成nunber形式
            var result = a+b
            return result
        }
        // 加法函数

        var res = add(a,b)
        // 设临时变量装结果

        function trans(res) {
            console.log("传给后端用：",res)
        }
        trans(res)
        // 调用传数据函数
        
    </script>
</body>
</html>
