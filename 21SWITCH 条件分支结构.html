<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH 条件分支结构</title>
</head>
<body>
    <script>
        var code = 3
        switch (code) {
            case 1:
                document.write("未付款")
                break;
            case 2:
                document.write("已付款")
                break;
            case 3:
                document.write("已发货")
                break;
            case 4:
                document.write("已收货")
                break;
            default:
                break;
        }
    </script>
</body>
</html>
