<html lang="en">
<head>

    <title>FOR 循环</title>
    <script>
        // var sum = 0
        // for(i=0;i<=100;i++){
        //     sum+=i 
        //     console.log(sum)
        // }

        var count = 0
        for (year =2000;year < 3000;year+=4) {
            if(year%400===0 || year%100!==0)
            // 让year每次加4，就不用整除，也为后面换行提供基础
           document.write(year+"  ")
        //    加空格字符
           count++
           if(count%5===0) {
            document.write("</br>")
            // 换行字符
           }
        }
    </script>
</head>
