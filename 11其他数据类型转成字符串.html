<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他数据类型转成字符串</title>
</head>
<body>
    
    <script>
//       1. `变量.toString()`
// >     有一些数据类型不能使用 `toString()` 方法，比如 `undefined` 和 `null`
        var a = 100
        var b = a.toString()

        console.log(a,b)

    // 2. `String(变量)`
    // > 所有数据类型都可以
        var a = 100
        var b = String(a)

        console.log(a,b)
        
    // 3. 使用加法运算
    // > 在 JS 里面，`+` 由两个含义
    // > 字符串拼接： 只要 `+` 任意一边是字符串，就会进行字符串拼接
    // > 加法运算：只有 `+` 两边都是数字的时候，才会进行数学运算  
        var a = 100
        var b = a + "  "

        console.log(a,b)

    </script>
</body>
</html>
