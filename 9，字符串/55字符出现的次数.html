<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符出现的次数</title>
    <script>
        let str="abddkcdnskdas"

        let obj ={}
        for(let i=0;i<str.length;i++){
            console.log(str[i])
            let key =  str[i]
            if(obj[key]){
                obj[key]++
            }else{
                obj[key]=1
            }
            console.log(str[key])
        }
        console.log(str)
    </script>
</head>

</body>
</html>
