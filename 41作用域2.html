<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
    <script>
        var num = 100
        function test1() {
            // var num = 200

            function test2(){
                var num = 300
                console.log(num)

            }
        // console.log(num)
        // 调用离自己最近的num，结果为200
        test2()
        }
        
        console.log("调用前",num)
        test1()
        // 调用之后，直接打印最里层的num，结果为300
        console.log("调用后",num)
        // 里面的变量只会在里面使用
    </script>
</head>

</body>
</html>
