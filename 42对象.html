<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        var obj0 ={}
        console.log(obj0)

        var obj ={
            name:"小李",
            // 必须后面有逗号
            "age":"20",
            age:20,
        }
        console.log(obj)

        var obj2=new Object()
        console.log(obj2)
        // 赋值型，未定义里面的数据

        obj2.name="小张"
        obj2.age=20
        console.log(obj2)
        // 定义之后
    </script>
</head>
<body>
    
</body>
</html>
