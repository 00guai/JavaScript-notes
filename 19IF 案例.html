    <title>IF 案例</title>
    <script>
        // 1.判断奇数偶数
        // 能被2整除的就是偶数，不能就是奇数
        var num =56

        if (num%2==0) {
            console.log('偶数')
        } else{
            console.log('奇数')
        }

        if (num%2) {
            console.log('奇数')
        } else{
            console.log('偶数')
        }

        var grade = 85
        if (grade>=90) {
            console.log('优秀')
        } else if (grade>=80) {
            console.log('良好')
        } else if (grade>=70){
            console.log('较好')
        } else if (grade>=60){
            console.log('及格')
        } else{
            console.log('不及格')
        }

        var year = 2000
        if (year%4==0 && year%100!=0 || year%400==0) {
            console.log('闰年')
        } else {
            console.log('不是闰年')
        }
    </script>
