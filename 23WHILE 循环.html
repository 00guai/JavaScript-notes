<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE 循环</title>
    <script>
        var n = 1
        while (n<10) {
            document.write("你是个憨憨吗",n)
            document.write("你是儿子",n)
            document.write("狗卡唔码",n)
            n++
        }
    </script>
</head>
<body>
    
</body>
</html>
