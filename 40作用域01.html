<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
</head>
<body>
    <script>
        var name = "小李"

        function test(){
            console.log(name,nickname)
            // 全局变量可以使用
            var nickname = "小花"
        }
        test()

        console.log(nickname)
        // 此为函数中的局部变量,不能在函数外使用

    </script>
    <script>
        console.log(name)
        // 此为全局变量，可以跨script使用
    </script>
</body>
</html>
