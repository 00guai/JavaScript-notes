    <title>IF 条件分支结构</title>
    <script>
//         **if 语句**

// - 通过一个 `if` 语句来决定代码是否执行

// - 语法： `if (条件) { 要执行的代码 }`

// - 通过 `()` 里面的条件是否成立来决定 `{}` 里面的代码是否执行

//   ```javascript
//   // 条件为 true 的时候执行 {} 里面的代码
//   if (true) {
//     alert('因为条件是 true，我会执行')
//   }
  
//   // 条件为 false 的时候不执行 {} 里面的代码
//   if (false) {
//   	alert('因为条件是 false，我不会执行')    
//   }
//   ```

        var price = 180
        var payment
        if (price>=200) {
            payment = price*0.5
        } else if(price>=100)
        {
            payment =price*0.7
        } else{
            payment = price
        }
        console.log(price,payment)
    </script>
