    <title>三元运算符</title>
    <script>
// - 三元运算，就是用 **两个符号** 组成一个语句

// - 语法： `条件 ? 条件为 true 的时候执行 : 条件为 false 的时候执行`

//   ```javascript
        var age = 18;
        age >= 18 ? alert('已经成年') : alert('没有成年')

        // 打折
        var price = 150
        var payment = price>=200 ? price*0.5 : (price>=100 ? price*0.7 : price)
        console.log(price,payment)
    </script>
