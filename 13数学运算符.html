<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学运算符</title>
    <script>
//  1. `+`

// > 只有符号两边都是数字的时候才会进行加法运算
// >
// > 只要符号任意一边是字符串类型，就会进行字符串拼接

// 2. `-`

// > 会执行减法运算
// >
// > 会自动把两边都转换成数字进行运算

// 3. `*`

// > 会执行乘法运算
// >
// > 会自动把两边都转换成数字进行运算

// 4. `/`

// > 会执行除法运算
// >
// > 会自动把两边都转换成数字进行运算

// 5. `%`

// > 会执行取余运算
// >
// > 会自动把两边都转换成数字进行运算 
        var a =1000
        var b =parseInt(a/60)
        var c =a%60

        console.log(b+":"+c)
        // 16:40

        console.log("1"+"2"*3+4)
        // 2*3==6  "1"+"6"=="16"+4 =="164" 
    </script>
</head>
<body>
    
</body>
</html>
