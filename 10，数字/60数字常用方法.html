<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tofixed 保留几个小数  返回的是字符串
        let price = 1.15926
        console.log(price.toFixed(3))
        // 加法必须先变成数字
        console.log(price.toFixed(2)-0+50)

        // Math 对象
        console.log(Math)

        // random  0~1随机数（不包含0和1）
        console.log(Math.random())

        // round  四舍五入取整
        console.log(Math.round(50.88))

        // ceil 向上取整  floor向下取整
        console.log(Math.floor(55.1))

        // abs 取绝对值
        console.log(Math.abs(-5.2))

        // sqrt 平方根
        console.log(Math.sqrt(25))

        // pow（底数，指数） 求某某的多少次方
        console.log(Math.pow(2,3))

        // max()   min()   找出其中最大值或最小值
        console.log(Math.max(500,34,54,6,5,632,3,224))

        // PI   Π
        console.log(Math.PI)
    </script>
</body>
</html>
