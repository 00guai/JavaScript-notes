<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
</head>
<body>
    <div id="box"></div>
    <script>
        let targetDate = new Date("2022/11/11")

        function difftime(current,target){
            let sub =Math.ceil((target-current)/1000)

                // 将 秒   时间换算
        let day=parseInt(sub/(60*60*24))
        let hours=parseInt(sub%(60*60*24)/(60*60))
        let minutes=parseInt(sub%(60*60)/60)
        let seconds=parseInt(sub%60)

        let obj={
            day:day,
            hours:hours,
            minutes:minutes,
            seconds:seconds
        }
        return obj
        }

        setInterval(function(){
            let currentdate=new Date()
            let res=difftime(currentdate,targetDate)

            box.innerHTML =`京东双11-${res.day}天${res.hours}小时${res.minutes}分${res.seconds}秒`
        },1000)
        
    
    </script>
</body>
</html>
